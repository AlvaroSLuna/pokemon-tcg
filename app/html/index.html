<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon TCG</title>
  <link rel="icon" type="image/png" href="../../app/src/Poké_Ball_icon.svg.png" />
  <link rel="stylesheet" href="../../app/css/style.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Expansiones</h3>
      <input type="text" id="setSearchInput" placeholder="Buscar expansión..." />
      <div id="setsList"></div>
    </aside>

    <main class="main-content">
      <div class="header-bar">
        <a href="../../app/html/index.html">  
          <img src="../../app/src/Pokémon_Trading_Card_Game_logo.svg.png" alt="Gestión de Cartas Pokémon"
            class="logo-header" />
        </a>

        <div class="dropdown">
          <button class="dropbtn">Menú ▾</button>
          <div class="dropdown-content">
            <a href="../../app/php/login.php">Log In</a>
            <a href="../../app/html/index.html">Inicio</a>
            <a href="../../app/html/collection.html">Colección</a>
            <a href="../../app/html/pokedex.html">Pokédex</a>
            <a href="https://my.limitlesstcg.com/builder" target="_blank">Creador de mazos</a>
            <a href="../../app/php/login.php">Log Out</a>
          </div>
        </div>
      </div>

      <input type="text" id="searchInput" placeholder="Buscar carta por nombre..." />
      <div class="filters">
        <select id="setFilter">
          <option value="">Todas las expansiones</option>
        </select>
        <select id="typeFilter">
          <option value="">Todos los tipos</option>
          <option value="Fire">Fuego</option>
          <option value="Water">Agua</option>
          <option value="Grass">Planta</option>
          <option value="Electric">Eléctrico</option>
          <option value="Psychic">Psíquico</option>
          <option value="Fighting">Lucha</option>
          <option value="Darkness">Siniestro</option>
          <option value="Metal">Acero</option>
          <option value="Fairy">Hada</option>
          <option value="Dragon">Dragón</option>
          <option value="Colorless">Incoloro</option>
        </select>
        <select id="priceSort">
          <option value="">Más recientes</option>
          <option value="high">Más caros primero</option>
          <option value="low">Más baratos primero</option>
        </select>
      </div>
      <div id="cardsContainer" class="cards"></div>
    </main>
  </div>
  <footer class="footer-bar">
    <div class="footer-left">
      © 2025 Todos los derechos reservados.
    </div>
    <div class="footer-center">
      Diseñado por Álvaro Serrano
    </div>
    <div class="footer-right">
      <a href="https://www.linkedin.com/in/alvaroserranoluna/" target="_blank" aria-label="LinkedIn">
        <img src="../../app/src/linkedin.png" alt="LinkedIn" />
      </a>
    </div>
  </footer>
  <div id="confirmPopup" class="popup hidden">
    <div class="popup-content">
      <p>¿Estás seguro de que quieres agregar esta carta de tu colección?</p>
      <div class="popup-buttons">
        <button id="confirmYes">Sí</button>
        <button id="confirmNo">No</button>
      </div>
    </div>
  </div>
  <script src="../../app/javaScript/app.js"></script>
</body>

</html>
